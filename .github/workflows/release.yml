# Create GitHub Release on version tag (v*). Builds WASM + client, uploads dist to Release.
# Trigger: git tag v1.0.0 && git push origin v1.0.0
# Before tagging: bump version in client/package.json to match (e.g. 1.0.0).
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack --locked

      - name: Build WASM
        run: |
          cd client/src/mls/wasm
          wasm-pack build --target web

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Build client
        run: |
          cd client
          npm ci
          npm run build

      - name: Create archive
        run: |
          cd client
          zip -r ../dist.zip dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
